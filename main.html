<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillRack Code Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SkillRack Code Upload</h2>
        <label for="testTitle">Test Title</label>
        <input type="text" id="testTitle" placeholder="Enter Test Title" required>

        <label for="javaCode">Java Code</label>
        <textarea id="javaCode" placeholder="Paste Java Code Here"></textarea>

        <label for="pythonCode">Python Code</label>
        <textarea id="pythonCode" placeholder="Paste Python Code Here"></textarea>

        <button onclick="uploadCode()">Upload Code</button>
        
        <div id="uploadedCodes" class="output"></div>
    </div>

    <script>
        function uploadCode() {
            let title = document.getElementById("testTitle").value;
            let javaCode = document.getElementById("javaCode").value;
            let pythonCode = document.getElementById("pythonCode").value;
            
            if (title.trim() === "" || (javaCode.trim() === "" && pythonCode.trim() === "")) {
                alert("Please enter a title and at least one code.");
                return;
            }
            
            let outputDiv = document.getElementById("uploadedCodes");
            let newEntry = `<div><h3>${title}</h3>`;
            if (javaCode) {
                newEntry += `<pre><code>${javaCode}</code></pre>`;
            }
            if (pythonCode) {
                newEntry += `<pre><code>${pythonCode}</code></pre>`;
            }
            newEntry += `</div>`;
            outputDiv.innerHTML += newEntry;

            document.getElementById("testTitle").value = "";
            document.getElementById("javaCode").value = "";
            document.getElementById("pythonCode").value = "";
        }
    </script>
</body>
</html>
